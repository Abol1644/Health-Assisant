<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: Teshrin;
            src: url(./Teshrin\ Regular.otf);
        }

        @font-face {
            font-family: TeshrinBold;
            src: url(./Teshrin\ Bold.ttf);
        }

        @font-face {
            font-family: TeshrinLight;
            src: url(./Teshrin\ Light.otf.otf);
        }

        @font-face {
            font-family: TeshrinMeduim;
            src: url(./Teshrin\ Medium.otf);
        }
    </style>
    <title>Health Assistant</title>
</head>
<body>
    <header class="welcome">
        <h2 class="assisth drop-in">Assist Your Health</h2>
        <p class="assistp drop-in-2">We're here to save you</p>
    </header>
    <main class="main">
        <div class="inputs drop-in-3">
            <form method="post">
                <div class="height-input">
                    <div class="height-lable">Height</div>
                    <input type="range" min="1" max="250" value="175" id="height-slider" class="height-slider" oninput="changeInputValue(this.value)">
                    <input type="number" class="height-text" id="height-text" value="175" placeholder="0">
                </div>
                <div class="weight-input">
                    <div class="weight-lable">Weight</div>
                    <input type="range" min="70" max="250" value="75" id="weight-slider" class="weight-slider" oninput="changeWnputValue(this.value)">
                    <input type="number" class="weight-text" id="weight-text" value="75" placeholder="0">
                </div>
            </form>
        </div>
        <div class="results">
            <div class="bmi drop-in-3">
                <div class="bmi-res">Your BMI is: <br><span class="bmi-num" id="bmi-num">40</span></div>
            </div>
        </div>
    </main>
    <footer><div class="footer">Developed By ðŸ’™<a href="https://github.com/Abol1644" class="footer-link">Abol1644</a></div></footer>
<script src="main.js"></script>
</body>
</html>
